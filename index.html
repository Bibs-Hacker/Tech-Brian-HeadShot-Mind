    /* ====================== ROOT & THEME ====================== */
    :root {
      --neon-cyan: #0ff;
      --neon-pink: #f0f;
      --neon-purple: #a0f;
      --neon-green: #0f8;
      --neon-red: #f55;
      --bg-dark: #000;
      --bg-light: #f0f0f0;
      --text-dark: #fff;
      --text-light: #11fff1;
      --transition: all 0.5s ease;
    }

    [data-theme="light"] {
      --bg: var(--bg-light);
      --text: var(--text-light);
      --neon: var(--neon-purple);
      --card-bg: rgba(160, 15, 255, 0.15);
      --card-border: rgba(160, 15, 255, 0.7);
      --shadow: rgba(160, 15, 255, 0.6);
    }

    [data-theme="dark"] {
      --bg: var(--bg-dark);
      --text: var(--text-dark);
      --neon: var(--neon-cyan);
      --card-bg: rgba(0, 255, 255, 0.15);
      --card-border: rgba(0, 255, 255, 0.7);
      --shadow: rgba(0, 255, 255, 0.6);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Roboto', sans-serif;
      background: var(--bg);
      color: var(--text);
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      transition: var(--transition);
    }

    /* ====================== VIDEO BACKGROUND ====================== */
    #video-bg {
      position: fixed;
      inset: 0;
      z-index: -2;
      overflow: hidden;
      contain: paint;
    }

    #video-bg video {
      width: 100%;
      height: 100%;
      object-fit: stretch;
      will-change: transform;
      transform: translateZ(0);
      filter: brightness(0.32) contrast(1.35);
    }

    #video-bg::after {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at center, transparent 25%, rgba(0,0,0,0.75) 100%);
      pointer-events: none;
    }

    /* ====================== SPLASH SCREEN ====================== */
    #splash {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.99);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
    }

    #splash.fade-out { animation: fadeOut 1.2s ease forwards; }

    .splash-icon {
      width: 170px; height: 170px;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="45" fill="none" stroke="%23f0f" stroke-width="6"/><path d="M25 50L40 65L75 35" stroke="%230ff" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round"/><text x="50" y="85" font-family="Arial" font-size="16" fill="%23f0f" text-anchor="middle">TB</text></svg>') center/contain no-repeat;
      filter: drop-shadow(0 0 35px var(--neon-pink)) drop-shadow(0 0 70px var(--neon-cyan));
      animation: pulse 2.2s infinite;
    }

    .splash-title {
      margin-top: 40px;
      font-family: 'Montserrat', sans-serif;
      font-size: 68px;
      font-weight: 700;
      letter-spacing: 12px;
      background: linear-gradient(45deg, var(--neon-pink), var(--neon-cyan), var(--neon-green));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 35px var(--neon-pink), 0 0 70px var(--neon-cyan);
    }

    .splash-subtitle {
      margin-top: 25px;
      font-size: 26px;
      color: var(--neon-red);
      text-shadow: 0 0 20px var(--neon-red);
      letter-spacing: 4px;
    }

    /* ====================== MAIN APP ====================== */
    #app { display: none; flex-direction: column; height: 100vh; opacity: 0; }
    #app.visible { display: flex; animation: fadeInApp 1.2s ease forwards; }

    header {
      padding: 22px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(18px);
      background: rgba(0,0,0,0.55);
      border-bottom: 4px solid var(--neon);
      box-shadow: 0 0 30px var(--shadow);
    }

    header h1 {

      font-size: 36px;
      letter-spacing: 5px;
      background: linear-gradient(45deg, var(--neon), var(--neon-pink));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .theme-toggle, .contact-btn {

      color: var(--neon);
      width: 60px; height: 60px;
      border-radius: 50%;
      font-size: 26px;
      cursor: pointer;
      transition: var(--transition);
      box-shadow: 0 0 25px var(--shadow);
      display: flex;
      align-items: center;

      margin-bottom: 40px;
